<!DOCTYPE html>
<html>
<head>
	<title>DevTools FontFace Changer</title>
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <!-- CSS Reset -->
  <link rel="stylesheet" href="https://cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
  <!-- Milligram CSS minified -->
  <link rel="stylesheet" href="https://cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
  <link rel="stylesheet" href="styles/styles.css">
	<script type="text/javascript" src="../config.js"></script>
  <script type="text/javascript" src="options.js"></script>
</head>
<body>
  <section class="wrapper">
    <h1>DevTools FontFace Changer</h1>
    <span class="supported-envs">
      (Supported on Mac and Windows only)<br>
      <strong>Note:</strong> Keep devtools open to see changes (Cmd + Option + I for <strong>Mac</strong> and Ctrl + Shift + I for <strong>Windows</strong>)
    </span>
    <br>
      <form action="#" id="optionsForm">
        <section class="left-section">
          <h2>Font properties:</h2>
          <label>
            Font Family:
            <select name="font-face" id="fontFace"></select>
          </label>
          <label>
            Font Size:
            <input type="text" name="font-size" id="fontSize"/>
          </label>
          <label>
            Line Height:
            <input type="text" name="line-height" id="lineHeight"/>
          </label>
        </section>
        <section class="right-section">
          <h2>Other options:</h2>
          <label>
            <input type="checkbox" name="feature-attrhighlight" value="true" class="other-option" data-option="html"/>
            Highlight HTML attributes (Elements panel)
          </label>
          <label>
            <input type="checkbox" name="feature-csstabhighlight" value="true" class="other-option" data-option="css"/>
            Highlight applicable CSS rules (Styles tab in Elements panel)
          </label>
        </section>
        <input type="submit" id="saveChanges" class="save-button" value="Save Changes!">
      </form>
  </section>
</body>
</html>
