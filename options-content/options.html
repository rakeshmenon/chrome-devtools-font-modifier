<!DOCTYPE html>
<html>
<head>
	<title>DevTools FontFace Changer</title>
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <!-- CSS Reset -->
  <link rel="stylesheet" href="https://cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
  <!-- Milligram CSS minified -->
  <link rel="stylesheet" href="https://cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
	<script type="text/javascript" src="../config.js"></script>
  <script type="text/javascript" src="options.js"></script>
	<style type="text/css" media="screen">
		body {
			font-size:  1rem;
      padding: 1rem;
		}
    .wrapper {
      position: relative;
      width: 100%;
      max-width: 70rem;
      margin: 0 auto;
    }
		select, input:not([type='checkbox']), label {
			font-size:  1.5rem;
      width: 100%;
      max-width: 30rem;
		}
    h1 {
      margin-bottom: 0;
    }
    .supported-envs {
      display: block;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
	</style>
</head>
<body>
  <section class="wrapper">
    <h1>DevTools FontFace Changer</h1>
    <span class="supported-envs">
      (Supported on Mac and Windows only)<br>
      <strong>Note:</strong> Keep devtools open to see changes (Cmd + Option + I for <strong>Mac</strong> and Ctrl + Shift + I for <strong>Windows</strong>)
    </span>
    <br>
    <input type="submit" class="save-changes" value="Save Changes!">
    <h2>Font properties:</h2>
    <label>
      Font Family:
      <select name="font-face" id="fontFace"></select>
    </label>
    <label>
      Font Size:
      <input type="text" name="font-size" id="fontSize"/>
    </label>
    <label>
      Line Height:
      <input type="text" name="line-height" id="lineHeight"/>
    </label>
    <br><br>
    <h2>Other options:</h2>
    <label>
      <input type="checkbox" name="section-all" class="otherOptionCheck" data-option="all"/>
      All
    </label>
    <label>
      <input type="checkbox" name="feature-attrhighlight" class="otherOptionCheck" data-option="html"/>
      Highlight HTML attributes
    </label>
    <label>
      <input type="checkbox" name="feature-jsdefhighlight" class="otherOptionCheck" data-option="js"/>
      Highlight JS definitions (in source)
    </label>
    <label>
      <input type="checkbox" name="feature-csstabhighlight" class="otherOptionCheck" data-option="css"/>
      Highlight CSS rules for selected HTML
    </label>
    <br><br>
    <input type="submit" id="saveChanges" value="Save Changes!">
  </section>
</body>
</html>
